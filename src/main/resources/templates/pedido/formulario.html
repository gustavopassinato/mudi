<html>
	<head>
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="container-fluid py-5">
				<h1 class="display-5 ">Meus pedidos</h1>
			</div>
			<form action="/pedido/novo" method="POST">
				<div>
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" placeholder="nome do produto">
					<small>Informe qual o nome do produto</small>
				</div>
				<div>
					<label for="urlProduto">URL</label>
					<input name="urlProduto" placeholder="url do produto">
					<small>Informe qual a URL do produto</small>
				</div>
				<div>
					<label for="urlImagem"></label>
					<input name="urlImagem" placeholder="url da imagem">
					<small>Copie e cole aqui a URL de uma boa imagem do produto para ajudar o comprador</small>
				</div>
				<div>
					<label for="descricao"></label>
					<textarea name="descricao" cols="30" rows="10" placeholder="Adicione detalhes importanetes para o comprador"></textarea>
				</div>
				<button type="submit">Cadastrar</button>
			
			</form>
			
		</div>
	</body>
</html>
