<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			<div th:replace="~{base :: baner('Novo pedido')}"></div>

			<div class="mt-3 card">
				<form th:object="${novoPedidoDto}" class="card-body" action="/pedido/novo" method="POST">
					<div class="mb-3">
						<label class="form-label" for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto">
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							O nome do produto é obrigatório
						</div>
						<small>Informe qual o nome do produto</small>
					</div>
					<div class="mb-3">
						<label class="form-label" for="urlProduto">URL</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto">
						<small>Informe qual a URL do produto</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							A URL do produto é obrigatória
						</div>
					</div>
					<div class="mb-3"> 
						<label class="form-label" for="urlImagem">URL da imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="url da imagem">
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							A URL da imagem do produto é obrigatória
						</div>
						<small>Copie e cole aqui a URL de uma boa imagem do produto para ajudar o comprador</small>
					</div>
					<div class="mb-3 ">
						<label class="form-label" for="descricao"></label>
						<textarea th:field="*{descricao}" class="form-control" name="descricao" cols="30" rows="10" placeholder="Adicione detalhes importanetes para o comprador"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Button</button>
				</form>
			</div>
		</div>
	</body>
</html>
