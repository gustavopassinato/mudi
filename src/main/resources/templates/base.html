<head th:fragment="head(pageTitle)">
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style>
		.logo-container{
			background-color: #47bcff; 
			color:#FFF;
		}
		
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2rem;
		}
		
		.baner {
			background-color: rgb(186, 189, 182); 
		}
	</style>
	
	<title th:text="${pageTitle}"></title>

</head>

<div th:fragment="logo" class="">
	<div class="logo-container mb-3 p-3 d-flex justify-content-between">	
		<span class="logo">Mudi</span>
		<span class="mt-3">
			<a class="link-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a class="link-light" onclick="document.querySelector('#form-login').submit()" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div sec:authorize="isAuthenticated()" class="mb-2">
		<ul class="nav">
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/home}">Home</a>
		  </li>
		  <li class="nav-item">
		    <a class="nav-link" th:href="@{/usuario/home}">Meus pedidos</a>
		  </li>
		</ul>
	</div>
	
</div>

<div th:fragment="baner(texto)" class="baner container-fluid py-5 mb-2">
	<h1 th:text="${texto}" class="display-5 ">Meus pedidos</h1>
</div>
